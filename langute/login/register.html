<!DOCTYPE html>
<html lang="fa">
<head>

	<title>صفحه عضویت</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Styles -->
	<link type="text/css" href="css/bootstrap-rtl.min.css" rel="stylesheet" />
	<link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" href="css/animate.css" rel="stylesheet" />
	<link type="text/css" href="css/hamburgers.min.css" rel="stylesheet" />
	<link type="text/css" href="css/select2.min.css" rel="stylesheet" />
	<link type="text/css" href="css/util.css" rel="stylesheet" />
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	<!-- / styles -->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

			<!-- input form -->
			<form class="login100-form validate-form">
				<span class="login100-form-title">عضویت در سایت</span>

        <!-- enter name-->
				<div class="wrap-input100 validate-input" data-validate = "لطفا نام خود را وارد کنید">
					<input class="input100" type="text" name="name" placeholder="نام">
					<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
				</div>
				<!-- / enter name -->

        <!-- enter LastName-->
        <div class="wrap-input100 validate-input" data-validate = "لطفا نام خانوادگی خود را وارد کنید">
          <input class="input100" type="text" name="lastname" placeholder="نام خانوادگی">
          <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </div>
        <!-- / enter Lastname -->

				<!-- enter email-->
				<div class="wrap-input100 validate-input" data-validate = "لطفا پست الکترونیک خود را وارد کنید!">
					<input class="input100" type="text" name="email" placeholder="پست الکترونیک">
					<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
				</div>
				<!-- / enter email -->

				<!-- enter password-->
				<div class="wrap-input100 validate-input" data-validate = "لطفا رمز عبور را وارد کنید!">
					<input class="input100" type="password" name="pass" placeholder="رمز عبور">
					<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
				</div>
				<!-- / enter password-->

				<!-- login button-->
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">عضویت</button>
				</div>
				<!-- / login button -->
			</form>
			<!-- / input form -->

			<!-- form image -->
			<div class="login100-pic js-tilt" data-tilt>
				<img src="pics/img-01.png" alt="IMG">
			</div>
			<!-- / form image -->
			</div>
		</div>
	</div>
	<!-- scripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/scripts.js"></script>
	<!-- / scripts -->
</body>
</html>
